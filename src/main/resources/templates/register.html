<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div>
    <h1>Register</h1>
    <form id="inputName" method="post" th:action="@{/postregistration}" th:object="${utente}">

        <p>Name</p>
        <input th:field="*{name}" type="text">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</span>

        <p>Surname</p>
        <input th:field="*{surname}" type="text" >
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"> surname error</span>

        <p>Username</p>
        <input th:field="*{username}" type="text">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</span>

        <p>Password</p>
        <input th:field="*{password}" type="text">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> password error</span>


        <button type="submit">Sign in</button>

        <a href="/login">Log in</a>

    </form>
</div>

</body>
</html>

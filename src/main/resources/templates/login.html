<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <h1>Login</h1>
    <form id="inputName" method="post" th:action="@{/login}" th:object="${loginUser}">

        <input th:field="*{username}" type="text">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />

        <input th:field="*{password}" type="text">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />

        <button type="submit">Log in</button>

    </form>
</div>
</body>
</html>

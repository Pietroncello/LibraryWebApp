<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <h1>Login</h1>
    <form id="inputName" method="post" th:action="@{/postlogin}" th:object="${loginUser}">

        <p>Username</p>
        <input th:field="*{username}" type="text" >
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username not valid</span>

        <p>Password</p>
        <input th:field="*{password}" type="text">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>

        <button type="submit">Log in</button>
        <a href="/registration">Sign in</a>

    </form>
</div>
</body>
</html>
